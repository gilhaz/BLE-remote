# BLE_remote /ble_config.conf
# Environment file to load '$DEVICES' variable in BLE-remote.service
# Creator: Gil Hazan (gilhaz)

# Setting your BLE devices IP here
# Use the variable < $POST_SERVER > to set the path you choose in Node-Red
# Example:
# POST_SERVER=http://localhost:1880/BLE-remote
POST_SERVER=http://

# Use the variable '$DEVICES' to list all your devices
# Example:
# DEVICES=11:11:11:11:11:11 22:22:22:22:22:22

DEVICES=
